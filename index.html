<!DOCTYPE html>

<head>
    <title>My First Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome</h1>

    <div class="container"></div>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your First Name">
            <br>
            <br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your Last Name">
            <br>
            <label for="subject">Reason for Contacting</label>
            <textarea id="subject" name="subject" placeholder="Write your comments here" style="height:100px"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>

    <footer>
        <p> Thank you for visiting my landing page!</p>
        <p>Author: Lily Kot</p>
    </footer>
</body>
